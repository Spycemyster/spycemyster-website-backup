---
layout: default
title:  Games
---

<h1>Games I've Worked On</h1>

<ul>
    
    {% for item in site.data.games %}
    <li>
        <h2><a href="{{ site.baseurl }}/games/{{ item.link }}">{{ item.name }}</a></h2>
        <img width="600" src="{{ site.baseurl }}/{{ item.image }}"></img>
        <p>{{ item.desc }}</p>
    </li>
    {% endfor %}
</ul>
