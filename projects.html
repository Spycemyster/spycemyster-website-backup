---
layout: default
title:  Projects
---

<h1>Projects</h1>

<ul>
    
    {% for item in site.data.projects %}
    <li>
        <h2><a href="{{ site.baseurl }}/projects/{{ item.link }}">{{ item.name }}</a></h2>
        {{ item.desc }}
        <img src="{{ site.baseurl }}/{{ item.image }}"></img>
    </li>
    {% endfor %}
</ul>
